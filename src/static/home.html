<link rel="stylesheet" href="home.css" />
<script>
    
    window.onmessage = (message) => {
        if (message.data.toString().startsWith("/chat?")) {
            document.getElementById("chat-iframe").src = message.data.toString()
        }
    }
    window.onload = () => {
        document.getElementById("chat-iframe").style.width = window.innerWidth - 250;
    }
    window.onresize = () => {
        document.getElementById("chat-iframe").style.width = window.innerWidth - 250;
    }
</script>
<div id="chat">
    <iframe id="chat-iframe" frameBorder="0" src="chat"></iframe>
</div>
<div id="sidebar">
    <iframe id="sidebar-iframe" frameBorder="0" src="sidebar"></iframe>
</div>
<div id="header">
    <img id="logo-img" src="logo.png" />
    <h1 id="site-name">Threaded</h1>
    <h2 id="welcome-message">Hello, <%= username %>!</h2>
</div>
